	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
		}
		.cabecera{
			height: 50px;
			background-color: green;
			width: :100px;
		}
		.cabecera h2{
			color: #fff;
			margin-top: 0;
		}
		#mapa{
			height: 500px;
			width: 800px;
			border: solid 3px green;
		}
		
	</style>
	<script type="text/javascript">
		var init = function(){
			var proyeccion = new OpenLayers.Projection("EPSG:900913"); //EPSG:900913
			var controlNavegacion = new OpenLayers.Control.Navigation();
		//	var control1=new OpenLayers.Control.Atribution();
			var controlZoom = new OpenLayers.Control.Zoom(); // Zoom
			var propiedades = {
				projection: proyeccion,
				units: 'm',
				controls: [controlNavegacion, controlZoom]
			};
			var map = new OpenLayers.Map("mapa", propiedades);	

			var layerOSM = new OpenLayers.Layer.OSM();
			map.addLayer(layerOSM);

		}
		// Cargamos la funci√≥n init, para desplegar el mapa
		window.onload = init;
	</script>
</head>
